{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}

        <div class="col-md-4">
            {{ wtf.quick_form(comment_form) }}
        </div>

    <div class="col-md-4">
    <h2>Comments</h2>
      {% for comment in comment %}

  <li>{{comment.comment}}</li>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
